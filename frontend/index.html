<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediPortal | Secure Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            --secondary: #64748b;
            --bg: #f1f5f9;
            --white: #ffffff;
            --danger: #ef4444;
            --danger-dark: #dc2626;
            --success: #10b981;
            --patient-color: #8b5cf6;
            --patient-dark: #7c3aed;
            --patient-light: #a78bfa;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 50%, #e0e7ff 100%);
            min-height: 100vh;
            color: #0f172a;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .bg-bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .bg-bubble:nth-child(1) {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            top: -150px;
            right: -100px;
            animation-delay: 0s;
        }

        .bg-bubble:nth-child(2) {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #34d399, #60a5fa);
            bottom: -100px;
            left: -50px;
            animation-delay: -5s;
        }

        .bg-bubble:nth-child(3) {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #f472b6, #a78bfa);
            top: 50%;
            right: 10%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
            33% { transform: translateY(-30px) rotate(120deg) scale(1.05); }
            66% { transform: translateY(20px) rotate(240deg) scale(0.95); }
        }

        .container {
            display: flex;
            width: 100%;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Main Card */
        .main-card {
            display: flex;
            width: 100%;
            max-width: 1100px;
            min-height: 650px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: var(--shadow-xl), 0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Left Side: Brand */
        .brand-section {
            flex: 1;
            background: linear-gradient(145deg, #1e293b 0%, #0f172a 50%, #1e1b4b 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 50px 40px;
            position: relative;
            overflow: hidden;
        }

        .brand-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .brand-content {
            position: relative;
            z-index: 10;
            text-align: center;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-container {
            position: relative;
            display: inline-block;
            margin-bottom: 32px;
        }

        .logo-container::before {
            content: '';
            position: absolute;
            inset: -10px;
            background: linear-gradient(135deg, #60a5fa, #a78bfa, #f472b6);
            border-radius: 28px;
            opacity: 0.5;
            filter: blur(20px);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .logo-img {
            width: 130px;
            height: 130px;
            border-radius: 24px;
            background: white;
            padding: 15px;
            object-fit: contain;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: scale(1.05) rotate(3deg);
        }

        .brand-title {
            font-size: 3.2rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 50%, #f472b6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 60px rgba(96, 165, 250, 0.5);
        }

        .brand-subtitle {
            font-size: 1.15rem;
            color: #94a3b8;
            max-width: 380px;
            line-height: 1.7;
            font-weight: 400;
        }

        .brand-features {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
        }

        .brand-feature {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #cbd5e1;
            font-size: 0.95rem;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .brand-feature:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .brand-feature i {
            color: #60a5fa;
            font-size: 1.1rem;
        }

        /* Right Side: Login Form */
        .login-section {
            flex: 0.9;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 40px;
            position: relative;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
        }

        .login-header {
            margin-bottom: 32px;
            text-align: left;
        }

        .login-header h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 10px;
            letter-spacing: -0.01em;
        }

        .login-header p {
            color: var(--secondary);
            font-size: 1rem;
            line-height: 1.6;
        }

        /* Mode Toggle */
        .mode-toggle {
            display: flex;
            background: #f1f5f9;
            padding: 6px;
            border-radius: 14px;
            margin-bottom: 28px;
            position: relative;
            border: 1px solid #e2e8f0;
        }

        .mode-btn {
            flex: 1;
            padding: 14px;
            border: none;
            background: transparent;
            color: #64748b;
            font-size: 0.95rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            z-index: 1;
        }

        .mode-btn:hover {
            color: #334155;
        }

        .mode-btn.active {
            background: var(--white);
            color: var(--primary);
            box-shadow: var(--shadow-md);
        }

        .mode-btn.active.patient-mode {
            color: var(--patient-color);
        }

        /* Role Selector */
        .role-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
        }

        .role-selector.hidden {
            display: none;
        }

        .role-btn {
            flex: 1;
            padding: 12px 8px;
            border: 2px solid #e2e8f0;
            background: white;
            color: #64748b;
            font-size: 0.85rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .role-btn i {
            font-size: 1.2rem;
            margin-bottom: 2px;
        }

        .role-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .role-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 14px rgba(37, 99, 235, 0.4);
        }

        /* Form Elements */
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .input-group:focus-within i {
            color: var(--primary);
        }

        .input-group.patient-input-group:focus-within i {
            color: var(--patient-color);
        }

        .form-control {
            width: 100%;
            padding: 15px 16px 15px 52px;
            font-size: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
            color: #0f172a;
        }

        .form-control::placeholder {
            color: #94a3b8;
            font-weight: 400;
        }

        .form-control:hover {
            border-color: #cbd5e1;
        }

        .form-control:focus {
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1), var(--shadow-sm);
        }

        .form-control.patient-input:focus {
            border-color: var(--patient-color);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1), var(--shadow-sm);
        }

        .form-section {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-section.hidden {
            display: none;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 12px;
            box-shadow: 0 4px 14px rgba(37, 99, 235, 0.35);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.45);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary.patient-btn {
            background: linear-gradient(135deg, var(--patient-color), var(--patient-dark));
            box-shadow: 0 4px 14px rgba(139, 92, 246, 0.35);
        }

        .btn-primary.patient-btn:hover {
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.45);
        }

        .btn-primary:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Emergency Button */
        .emergency-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--danger), var(--danger-dark));
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 14px rgba(239, 68, 68, 0.35);
            position: relative;
            overflow: hidden;
            animation: emergencyPulse 2s ease-in-out infinite;
        }

        @keyframes emergencyPulse {
            0%, 100% { box-shadow: 0 4px 14px rgba(239, 68, 68, 0.35); }
            50% { box-shadow: 0 4px 25px rgba(239, 68, 68, 0.6); }
        }

        .emergency-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(239, 68, 68, 0.55);
            animation: none;
        }

        .emergency-btn i {
            font-size: 1.2rem;
        }

        /* Status & Alerts */
        .status-badge {
            position: absolute;
            top: 24px;
            right: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 500;
            background: rgba(241, 245, 249, 0.8);
            backdrop-filter: blur(10px);
            color: #64748b;
            border: 1px solid rgba(226, 232, 240, 0.5);
            transition: all 0.3s ease;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #cbd5e1;
            position: relative;
        }

        .dot.online {
            background: var(--success);
        }

        .dot.online::after {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            background: var(--success);
            opacity: 0.4;
            animation: dotPulse 2s ease-in-out infinite;
        }

        @keyframes dotPulse {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.5); opacity: 0; }
        }

        .error-msg {
            margin-top: 20px;
            padding: 14px 16px;
            border-radius: 12px;
            background: linear-gradient(135deg, #fef2f2, #fee2e2);
            color: #991b1b;
            font-size: 0.9rem;
            text-align: center;
            display: none;
            border-left: 4px solid var(--danger);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #94a3b8;
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
        }

        .divider span {
            padding: 0 16px;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .container {
                padding: 16px;
            }

            .main-card {
                flex-direction: column;
                min-height: auto;
            }

            .brand-section {
                padding: 40px 24px;
                min-height: 280px;
            }

            .brand-title {
                font-size: 2.4rem;
            }

            .brand-subtitle {
                font-size: 1rem;
            }

            .brand-features {
                display: none;
            }

            .login-section {
                padding: 32px 24px;
            }

            .status-badge {
                top: 16px;
                right: 16px;
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }

        @media (max-width: 480px) {
            .brand-title {
                font-size: 2rem;
            }

            .logo-img {
                width: 100px;
                height: 100px;
            }

            .login-header h2 {
                font-size: 1.6rem;
            }

            .mode-btn {
                font-size: 0.85rem;
                padding: 12px 8px;
            }

            .role-btn {
                font-size: 0.75rem;
                padding: 10px 4px;
            }

            .role-btn i {
                font-size: 1rem;
            }
        }

        /* Loading Animation */
        .fa-spin {
            animation: fa-spin 1s linear infinite;
        }

        @keyframes fa-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Focus visible for accessibility */
        *:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        .mode-btn:focus-visible,
        .role-btn:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
    </style>
<base target="_blank">
</head>

<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="bg-bubble"></div>
        <div class="bg-bubble"></div>
        <div class="bg-bubble"></div>
    </div>

    <div class="container">
        <div class="main-card">
            <!-- Brand Section -->
            <div class="brand-section">
                <div class="brand-content">
                    <div class="logo-container">
                        <img src="logo.jpg" alt="MediPortal" class="logo-img">
                    </div>
                    <h1 class="brand-title">MediPortal</h1>
                    <p class="brand-subtitle">Next-generation Hospital Management System powered by AI. Secure, efficient,
                        and intelligent.</p>
                    
                    <div class="brand-features">
                        <div class="brand-feature">
                            <i class="fa-solid fa-shield-check"></i>
                            <span>HIPAA Compliant Security</span>
                        </div>
                        <div class="brand-feature">
                            <i class="fa-solid fa-bolt"></i>
                            <span>Real-time Data Sync</span>
                        </div>
                        <div class="brand-feature">
                            <i class="fa-solid fa-brain"></i>
                            <span>AI-Powered Insights</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Login Section -->
            <div class="login-section">
                <div class="status-badge">
                    <div class="dot" id="statusDot"></div>
                    <span id="statusText">Connecting...</span>
                </div>

                <div class="login-card">
                    <div class="login-header">
                        <h2 id="loginTitle">Welcome back</h2>
                        <p id="loginSubtitle">Please enter your credentials to access the system.</p>
                    </div>

                    <!-- MODE TOGGLE: Staff vs Patient -->
                    <div class="mode-toggle">
                        <button class="mode-btn active" id="staffModeBtn" onclick="switchMode('staff')">
                            <i class="fa-solid fa-user-tie"></i> Staff Login
                        </button>
                        <button class="mode-btn patient-mode" id="patientModeBtn" onclick="switchMode('patient')">
                            <i class="fa-solid fa-user"></i> Patient Login
                        </button>
                    </div>

                    <!-- STAFF ROLE SELECTOR (Hidden for Patient) -->
                    <div class="role-selector" id="roleSelector">
                        <button class="role-btn active" onclick="selectRole('doctor', this)">
                            <i class="fa-solid fa-user-doctor"></i> Doctor
                        </button>
                        <button class="role-btn" onclick="selectRole('billing', this)">
                            <i class="fa-solid fa-file-invoice-dollar"></i> Billing
                        </button>
                        <button class="role-btn" onclick="selectRole('admin', this)">
                            <i class="fa-solid fa-shield-halved"></i> Admin
                        </button>
                    </div>

                    <!-- STAFF LOGIN FORM -->
                    <form id="staffLoginForm" class="form-section" onsubmit="handleStaffLogin(event)">
                        <div class="input-group">
                            <i class="fa-regular fa-user"></i>
                            <input type="text" id="staffUsername" class="form-control" placeholder="Username" required>
                        </div>

                        <div class="input-group">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="staffPassword" class="form-control" placeholder="Password" required>
                        </div>

                        <button type="submit" class="btn-primary" id="staffLoginBtn">Sign In</button>
                    </form>

                    <!-- PATIENT LOGIN FORM -->
                    <form id="patientLoginForm" class="form-section hidden" onsubmit="handlePatientLogin(event)">
                        <div class="input-group patient-input-group">
                            <i class="fa-solid fa-id-card"></i>
                            <input type="number" id="patientId" class="form-control patient-input" placeholder="Patient ID"
                                min="1" required>
                        </div>

                        <div class="input-group patient-input-group">
                            <i class="fa-solid fa-mobile-screen"></i>
                            <input type="tel" id="patientMobile" class="form-control patient-input"
                                placeholder="Mobile Number (10 digits)" pattern="[0-9]{10}" required>
                        </div>

                        <button type="submit" class="btn-primary patient-btn" id="patientLoginBtn">Login</button>
                    </form>

                    <div class="error-msg" id="errorMsg"></div>

                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <!-- EMERGENCY BUTTON (Always Visible) -->
                    <button class="emergency-btn" onclick="window.location.href='emergency_intake.html'">
                        <i class="fa-solid fa-truck-medical"></i> EMERGENCY INTAKE
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'staff'; // 'staff' or 'patient'
        let currentRole = 'doctor'; // For staff only

        // Switch between Staff and Patient login modes
        function switchMode(mode) {
            currentMode = mode;

            const staffBtn = document.getElementById('staffModeBtn');
            const patientBtn = document.getElementById('patientModeBtn');
            const roleSelector = document.getElementById('roleSelector');
            const staffForm = document.getElementById('staffLoginForm');
            const patientForm = document.getElementById('patientLoginForm');
            const title = document.getElementById('loginTitle');
            const subtitle = document.getElementById('loginSubtitle');
            const errorDiv = document.getElementById('errorMsg');

            // Reset error
            errorDiv.style.display = 'none';

            if (mode === 'staff') {
                // Staff Mode
                staffBtn.classList.add('active');
                patientBtn.classList.remove('active');
                roleSelector.classList.remove('hidden');
                staffForm.classList.remove('hidden');
                patientForm.classList.add('hidden');
                title.textContent = 'Staff Login';
                subtitle.textContent = 'Select your role and enter credentials.';
            } else {
                // Patient Mode
                patientBtn.classList.add('active');
                staffBtn.classList.remove('active');
                roleSelector.classList.add('hidden');
                staffForm.classList.add('hidden');
                patientForm.classList.remove('hidden');
                title.textContent = 'Patient Portal';
                subtitle.textContent = 'Enter your Patient ID and registered mobile number.';
            }
        }

        // Select staff role
        function selectRole(role, element) {
            currentRole = role;
            document.querySelectorAll('.role-btn').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
        }

        // Handle Staff Login
        async function handleStaffLogin(event) {
            event.preventDefault();

            const username = document.getElementById('staffUsername').value.trim();
            const password = document.getElementById('staffPassword').value;
            const btn = document.getElementById('staffLoginBtn');
            const errorDiv = document.getElementById('errorMsg');

            errorDiv.style.display = 'none';
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Verifying...';

            try {
                const res = await fetch("http://127.0.0.1:8000/api/v1/admin/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        role: currentRole
                    })
                });

                const data = await res.json();

                if (res.ok && data.status === "success") {
                    sessionStorage.setItem("hospitalUser", username);
                    sessionStorage.setItem("hospitalRole", currentRole);

                    setTimeout(() => {
                        if (currentRole === 'admin') window.location.href = "admin.html";
                        else if (currentRole === 'doctor') window.location.href = "doctor.html";
                        else if (currentRole === 'billing') window.location.href = "billing.html";
                    }, 500);
                } else {
                    throw new Error(data.detail || "Invalid credentials");
                }
            } catch (error) {
                console.error(error);
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }

        // Handle Patient Login
        async function handlePatientLogin(event) {
            event.preventDefault();

            const patientId = parseInt(document.getElementById('patientId').value);
            const mobileNumber = document.getElementById('patientMobile').value.trim();
            const btn = document.getElementById('patientLoginBtn');
            const errorDiv = document.getElementById('errorMsg');

            errorDiv.style.display = 'none';
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Verifying...';

            try {
                const res = await fetch("http://127.0.0.1:8000/api/v1/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        patient_id: patientId,
                        mobile_number: mobileNumber
                    })
                });

                const data = await res.json();
                console.log("Login response:", data);

                if (res.ok && data.status === "success") {
                    // Hide error message on success
                    errorDiv.style.display = 'none';
                    
                    // Store patient info in sessionStorage
                    sessionStorage.setItem("hospitalUser", data.patient.full_name);
                    sessionStorage.setItem("hospitalRole", "patient");
                    sessionStorage.setItem("patientId", data.patient.patient_id);
                    sessionStorage.setItem("patientData", JSON.stringify(data.patient));

                    // Show success message
                    btn.innerHTML = '<i class="fa-solid fa-check"></i> Success! Redirecting...';
                    btn.style.background = '#10b981';

                    // Redirect to patient portal
                    setTimeout(() => {
                        window.location.href = data.redirect_url;
                    }, 800);
                } else {
                    throw new Error(data.message || "Invalid Patient ID or Mobile Number");
                }
            } catch (error) {
                console.error(error);
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = 'Login';
            }
        }

        // System Health Check
        window.onload = async () => {
            const dot = document.getElementById("statusDot");
            const txt = document.getElementById("statusText");
            try {
                const res = await fetch("http://127.0.0.1:8000/");
                if (res.ok) {
                    dot.className = "dot online";
                    txt.textContent = "System Online";
                } else {
                    throw new Error();
                }
            } catch {
                dot.className = "dot";
                txt.textContent = "System Offline";
            }
        }
    </script>
</body>
