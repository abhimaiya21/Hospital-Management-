<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediPortal | Secure Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #64748b;
            --bg: #f8fafc;
            --white: #ffffff;
            --danger: #ef4444;
            --success: #10b981;
            --patient-color: #8b5cf6;
            --patient-dark: #7c3aed;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 24px 24px;
            display: flex;
            min-height: 100vh;
            color: #0f172a;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Left Side: Brand */
        .brand-section {
            flex: 1;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .brand-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://images.unsplash.com/photo-1519494026892-80bbd2d6fd0d?auto=format&fit=crop&q=80') center/cover;
            opacity: 0.1;
            mix-blend-mode: overlay;
        }

        .brand-content {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .logo-img {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            margin-bottom: 24px;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.5);
            background: white;
            padding: 10px;
            object-fit: contain;
        }

        .brand-title {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -0.025em;
            margin-bottom: 12px;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand-subtitle {
            font-size: 1.1rem;
            color: #94a3b8;
            max-width: 400px;
            line-height: 1.6;
        }

        /* Right Side: Login Form */
        .login-section {
            flex: 0.8;
            background: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            /* No shadow/border for clean split look, just whitespace */
        }

        .login-header {
            margin-bottom: 28px;
            text-align: left;
        }

        .login-header h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--secondary);
            font-size: 0.95rem;
        }

        /* Mode Toggle */
        .mode-toggle {
            display: flex;
            background: #f1f5f9;
            padding: 6px;
            border-radius: 12px;
            margin-bottom: 24px;
        }

        .mode-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: #64748b;
            font-size: 0.95rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .mode-btn.active {
            background: var(--white);
            color: var(--primary);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .mode-btn.active.patient-mode {
            color: var(--patient-color);
        }

        /* Role Selector */
        .role-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .role-selector.hidden {
            display: none;
        }

        .role-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #e2e8f0;
            background: white;
            color: #64748b;
            font-size: 0.85rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .role-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .role-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Form Elements */
        .input-group {
            margin-bottom: 18px;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 13px 16px 13px 48px;
            font-size: 0.95rem;
            border: 1px solid #cbd5e1;
            border-radius: 10px;
            outline: none;
            transition: all 0.2s;
            background: #f8fafc;
        }

        .form-control:focus {
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .form-control.patient-input:focus {
            border-color: var(--patient-color);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }

        .form-section {
            transition: all 0.3s ease;
        }

        .form-section.hidden {
            display: none;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-primary.patient-btn {
            background: var(--patient-color);
        }

        .btn-primary.patient-btn:hover {
            background: var(--patient-dark);
        }

        .btn-primary:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }

        /* Emergency Button */
        .emergency-btn {
            width: 100%;
            padding: 14px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s;
        }

        .emergency-btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        /* Status & Alerts */
        .status-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            background: #f1f5f9;
            color: #64748b;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ccc;
        }

        .dot.online {
            background: var(--success);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        .error-msg {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            background: #fef2f2;
            color: #991b1b;
            font-size: 0.9rem;
            text-align: center;
            display: none;
            border-left: 3px solid #ef4444;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }

            .brand-section {
                flex: 0.3;
                min-height: 200px;
            }

            .brand-title {
                font-size: 2rem;
            }

            .brand-subtitle {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Brand Section -->
        <div class="brand-section">
            <div class="brand-content">
                <img src="logo.jpg" alt="MediPortal" class="logo-img">
                <h1 class="brand-title">MediPortal</h1>
                <p class="brand-subtitle">Next-generation Hospital Management System powered by AI. Secure, efficient,
                    and intelligent.</p>
            </div>
        </div>

        <!-- Login Section -->
        <div class="login-section">
            <div class="status-badge">
                <div class="dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>

            <div class="login-card">
                <div class="login-header">
                    <h2 id="loginTitle">Welcome back</h2>
                    <p id="loginSubtitle">Please enter your credentials to access the system.</p>
                </div>

                <!-- MODE TOGGLE: Staff vs Patient -->
                <div class="mode-toggle">
                    <button class="mode-btn active" id="staffModeBtn" onclick="switchMode('staff')">
                        <i class="fa-solid fa-user-tie"></i> Staff Login
                    </button>
                    <button class="mode-btn patient-mode" id="patientModeBtn" onclick="switchMode('patient')">
                        <i class="fa-solid fa-user"></i> Patient Login
                    </button>
                </div>

                <!-- STAFF ROLE SELECTOR (Hidden for Patient) -->
                <div class="role-selector" id="roleSelector">
                    <button class="role-btn active" onclick="selectRole('doctor', this)">
                        <i class="fa-solid fa-user-doctor"></i> Doctor
                    </button>
                    <button class="role-btn" onclick="selectRole('billing', this)">
                        <i class="fa-solid fa-file-invoice-dollar"></i> Billing
                    </button>
                    <button class="role-btn" onclick="selectRole('admin', this)">
                        <i class="fa-solid fa-shield-halved"></i> Admin
                    </button>
                </div>

                <!-- STAFF LOGIN FORM -->
                <form id="staffLoginForm" class="form-section" onsubmit="handleStaffLogin(event)">
                    <div class="input-group">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" id="staffUsername" class="form-control" placeholder="Username" required>
                    </div>

                    <div class="input-group">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="staffPassword" class="form-control" placeholder="Password" required>
                    </div>

                    <button type="submit" class="btn-primary" id="staffLoginBtn">Sign In</button>
                </form>

                <!-- PATIENT LOGIN FORM -->
                <form id="patientLoginForm" class="form-section hidden" onsubmit="handlePatientLogin(event)">
                    <div class="input-group">
                        <i class="fa-solid fa-id-card"></i>
                        <input type="number" id="patientId" class="form-control patient-input" placeholder="Patient ID"
                            min="1" required>
                    </div>

                    <div class="input-group">
                        <i class="fa-solid fa-mobile-screen"></i>
                        <input type="tel" id="patientMobile" class="form-control patient-input"
                            placeholder="Mobile Number (10 digits)" pattern="[0-9]{10}" required>
                    </div>

                    <button type="submit" class="btn-primary patient-btn" id="patientLoginBtn">Login</button>
                </form>

                <div class="error-msg" id="errorMsg"></div>

                <!-- EMERGENCY BUTTON (Always Visible) -->
                <button class="emergency-btn" onclick="window.location.href='emergency_intake.html'">
                    <i class="fa-solid fa-truck-medical"></i> EMERGENCY INTAKE
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'staff'; // 'staff' or 'patient'
        let currentRole = 'doctor'; // For staff only

        // Switch between Staff and Patient login modes
        function switchMode(mode) {
            currentMode = mode;

            const staffBtn = document.getElementById('staffModeBtn');
            const patientBtn = document.getElementById('patientModeBtn');
            const roleSelector = document.getElementById('roleSelector');
            const staffForm = document.getElementById('staffLoginForm');
            const patientForm = document.getElementById('patientLoginForm');
            const title = document.getElementById('loginTitle');
            const subtitle = document.getElementById('loginSubtitle');
            const errorDiv = document.getElementById('errorMsg');

            // Reset error
            errorDiv.style.display = 'none';

            if (mode === 'staff') {
                // Staff Mode
                staffBtn.classList.add('active');
                patientBtn.classList.remove('active');
                roleSelector.classList.remove('hidden');
                staffForm.classList.remove('hidden');
                patientForm.classList.add('hidden');
                title.textContent = 'Staff Login';
                subtitle.textContent = 'Select your role and enter credentials.';
            } else {
                // Patient Mode
                patientBtn.classList.add('active');
                staffBtn.classList.remove('active');
                roleSelector.classList.add('hidden');
                staffForm.classList.add('hidden');
                patientForm.classList.remove('hidden');
                title.textContent = 'Patient Portal';
                subtitle.textContent = 'Enter your Patient ID and registered mobile number.';
            }
        }

        // Select staff role
        function selectRole(role, element) {
            currentRole = role;
            document.querySelectorAll('.role-btn').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
        }

        // Handle Staff Login
        async function handleStaffLogin(event) {
            event.preventDefault();

            const username = document.getElementById('staffUsername').value.trim();
            const password = document.getElementById('staffPassword').value;
            const btn = document.getElementById('staffLoginBtn');
            const errorDiv = document.getElementById('errorMsg');

            errorDiv.style.display = 'none';
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Verifying...';

            try {
                const res = await fetch("http://127.0.0.1:8000/admin/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        role: currentRole
                    })
                });

                const data = await res.json();

                if (res.ok && data.status === "success") {
                    sessionStorage.setItem("hospitalUser", username);
                    sessionStorage.setItem("hospitalRole", currentRole);

                    setTimeout(() => {
                        if (currentRole === 'admin') window.location.href = "admin.html";
                        else if (currentRole === 'doctor') window.location.href = "doctor.html";
                        else if (currentRole === 'billing') window.location.href = "billing.html";
                    }, 500);
                } else {
                    throw new Error(data.detail || "Invalid credentials");
                }
            } catch (error) {
                console.error(error);
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }

        // Handle Patient Login
        async function handlePatientLogin(event) {
            event.preventDefault();

            const patientId = parseInt(document.getElementById('patientId').value);
            const mobileNumber = document.getElementById('patientMobile').value.trim();
            const btn = document.getElementById('patientLoginBtn');
            const errorDiv = document.getElementById('errorMsg');

            errorDiv.style.display = 'none';
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Verifying...';

            try {
                const res = await fetch("http://127.0.0.1:8000/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        patient_id: patientId,
                        mobile_number: mobileNumber
                    })
                });

                const data = await res.json();

                if (res.ok && data.status === "success") {
                    // Store patient info in sessionStorage
                    sessionStorage.setItem("hospitalUser", data.patient.full_name);
                    sessionStorage.setItem("hospitalRole", "patient");
                    sessionStorage.setItem("patientId", data.patient.patient_id);
                    sessionStorage.setItem("patientData", JSON.stringify(data.patient));

                    // Redirect to patient portal
                    setTimeout(() => {
                        window.location.href = data.redirect_url;
                    }, 500);
                } else {
                    throw new Error(data.message || "Invalid Patient ID or Mobile Number");
                }
            } catch (error) {
                console.error(error);
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = 'Login';
            }
        }

        // System Health Check
        window.onload = async () => {
            const dot = document.getElementById("statusDot");
            const txt = document.getElementById("statusText");
            try {
                const res = await fetch("http://127.0.0.1:8000/");
                if (res.ok) {
                    dot.className = "dot online";
                    txt.textContent = "System Online";
                } else {
                    throw new Error();
                }
            } catch {
                dot.className = "dot";
                txt.textContent = "System Offline";
            }
        }
    </script>
</body>

</html>
