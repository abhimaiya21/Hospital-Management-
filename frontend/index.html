<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediPortal - Secure Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .sidebar-accent {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 300px;
            background: #1e293b;
            z-index: 0;
            clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%);
        }

        .login-container {
            background: white;
            padding: 50px 45px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            animation: slideUp 0.5s ease;
            position: relative;
            z-index: 10;
            border-top: 5px solid #3b82f6;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #1e293b 0%, #3b82f6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 25px;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3); }
            50% { box-shadow: 0 10px 40px rgba(59, 130, 246, 0.6); }
        }

        .login-container h2 {
            text-align: center;
            color: #1e293b;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            color: #64748b;
            font-size: 14px;
            margin-bottom: 35px;
        }

        .role-selector-container {
            margin-bottom: 35px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }

        .role-selector-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #475569;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .role-buttons {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }

        .role-btn {
            flex: 1;
            padding: 12px 5px;
            border: 1px solid #cbd5e1;
            background: white;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            color: #64748b;
            text-align: center;
        }

        .role-btn:hover {
            border-color: #3b82f6;
            color: #3b82f6;
            transform: translateY(-2px);
        }

        .role-btn.active {
            border-color: #3b82f6;
            background: #3b82f6;
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }

        .input-group { margin-bottom: 25px; }
        .input-group label { display: block; color: #334155; font-weight: 600; margin-bottom: 8px; font-size: 14px; }
        .input-group input { width: 100%; padding: 14px 16px; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 15px; transition: all 0.3s; outline: none; }
        .input-group input:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); transform: translateY(-2px); }

        #loginBtn {
            width: 100%; padding: 15px; 
            background: #1e293b;
            color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s; margin-top: 10px; position: relative; overflow: hidden;
        }
        #loginBtn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(30, 41, 59, 0.3); background: #0f172a; }
        #loginBtn:disabled { cursor: not-allowed; opacity: 0.7; }

        .error-banner {
            display: none; background: #fee2e2; color: #dc2626; padding: 12px 16px; border-radius: 8px; margin-top: 20px; font-size: 14px; font-weight: 600; text-align: center; border-left: 4px solid #dc2626;
        }

        .system-status { margin-top: 30px; text-align: center; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #cbd5e1; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>
    <div class="sidebar-accent"></div>

    <div class="login-container">
        <div class="logo-circle">üè•</div>
        <h2>MediPortal</h2>
        <p class="subtitle">Secure Hospital Access</p>

        <div class="role-selector-container">
            <label class="role-selector-label">Select Your Role</label>
            <div class="role-buttons">
                <button class="role-btn active" onclick="selectRole('doctor', this)">üë®‚Äç‚öïÔ∏è Doctor</button>
                <button class="role-btn" onclick="selectRole('nurse', this)">üë©‚Äç‚öïÔ∏è Nurse</button>
                <button class="role-btn" onclick="selectRole('billing', this)">üíº Billing</button>
                <button class="role-btn" onclick="selectRole('admin', this)">üõ°Ô∏è Admin</button>
            </div>
        </div>

        <div class="input-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="Enter your username" autocomplete="off">
        </div>
        
        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>

        <button id="loginBtn" onclick="handleLogin()">Sign In</button>
        <div id="errorMsg" class="error-banner"></div>

        <div class="system-status">
            <span id="statusDot" class="status-dot"></span>
            <span id="statusText" style="color: #64748b;">System Check...</span>
        </div>
    </div>

    <script>
        let selectedRole = 'doctor';

        function selectRole(role, element) {
            selectedRole = role;
            document.querySelectorAll('.role-btn').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
        }

        window.onload = async function() {
            const dot = document.getElementById("statusDot");
            const text = document.getElementById("statusText");
            try {
                // Check if the main backend is alive
                const response = await fetch("http://127.0.0.1:8000/", {
                    method: "GET"
                });
                if (response.ok) { dot.style.backgroundColor = "#22c55e"; text.innerText = "‚úì System Online"; text.style.color = "#15803d"; }
                else throw new Error();
            } catch {
                dot.style.backgroundColor = "#ef4444"; text.innerText = "‚úó Backend Offline"; text.style.color = "#b91c1c";
            }
        };

        async function handleLogin() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            const btn = document.getElementById("loginBtn");
            const errorBanner = document.getElementById("errorMsg");

            if (!username || !password) {
                errorBanner.style.display = "block";
                errorBanner.textContent = "‚ö†Ô∏è Please enter credentials";
                return;
            }

            errorBanner.style.display = "none";
            btn.innerText = "Verifying...";
            btn.disabled = true;

            try {
                // Request hits main.py which routes it to the correct handler
                const response = await fetch("http://127.0.0.1:8000/login", {
                    method: "POST", 
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password, role: selectedRole })
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // Persist session
                    sessionStorage.setItem("hospitalUser", data.username);
                    sessionStorage.setItem("hospitalRole", data.role); 
                    
                    btn.innerText = "‚úì Access Granted";
                    btn.style.background = "#22c55e";
                    
                    // REDIRECTION LOGIC FOR SEPARATE DASHBOARDS
                    setTimeout(() => {
                        if (data.role === 'admin') window.location.href = "admin.html";
                        else if (data.role === 'doctor') window.location.href = "doctor.html";
                        else if (data.role === 'nurse') window.location.href = "nurse.html";
                        else if (data.role === 'billing') window.location.href = "billing.html";
                        else window.location.href = "index.html"; 
                    }, 800);

                } else { 
                    throw new Error("Unauthorized"); 
                }
            } catch {
                errorBanner.style.display = "block";
                errorBanner.textContent = `‚ùå Access Denied: Invalid ${selectedRole.toUpperCase()} credentials`;
                btn.innerText = "Sign In";
                btn.disabled = false;
                btn.style.background = "#1e293b";
            }
        }

        document.addEventListener("keypress", function(e) { if (e.key === "Enter") handleLogin(); });
    </script>
</body>
</html>
